<div class="infinite-cards row">
    <div class="col-md-12 col-lg-12">
        <nb-card class="own-scroll" [nbSpinner]="loading"
                 nbSpinnerStatus="danger"
                 nbSpinnerSize="large"
                 nbSpinnerMessage="">
            <nb-card-header>Recommend</nb-card-header>
            <nb-list
                    nbInfiniteList
                    [threshold]="500"
                    (bottomThreshold)="loadNext(firstCard)">
                <nb-list-item *ngFor="let newsPost of firstCard.news">
                    <ngx-news-post style="width: 100%" [post]="newsPost"></ngx-news-post>
                </nb-list-item>
            </nb-list>
        </nb-card>
    </div>
</div>
