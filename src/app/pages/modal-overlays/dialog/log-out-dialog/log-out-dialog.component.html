<nb-card accent="warning">
    <nb-card-body>
        <h5 class="text-center mt-2">Are you want to sure log out !</h5>
        <button hero status="warning" (click)="logout()" nbButton class="mt-2" fullWidth>Log Out</button>
    </nb-card-body>
    <nb-card-footer>
        <button nbButton class="float-right" hero status="danger" size="small" (click)="dismiss()">Close</button>
    </nb-card-footer>
</nb-card>
